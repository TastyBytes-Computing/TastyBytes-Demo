<!DOCTYPE html>
<html lang="en">
<body>
    <section class = "latest-article">
        {% for post in latest_posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <em> {{ post.updated|timesince }} ago</em>
            {{ post.content|linebreaks }}
        </article>
        <hr>
        {% endfor %}
    </section>
</body>
</html>
